<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">

</head>
<body>
    <h1>Calcular Média</h1>

    <form id="form">
        <input id="field1" type="number" placeholder="Informe a primeira nota">
        <input id="field2" type="number" placeholder="Informe a segunda nota">
        <button>Calcular Média</button>
    </form>

    <div id="result"></div>
	
	<p></p>
	
    <script>
    function onSubmit(event) {
      event.preventDefault()

      let n1 = parseFloat(field1.value)
      let n2 = parseFloat(field2.value)

      if (isNaN(n1)) {
        return
      }

      if (isNaN(n2)) {
        return
      }

        let media = (n1 + n2) / 2;
     
        
        if (media < 6)
        {
          

            let segundaMedia = (n1 + n2) / 2;
              if (n1 < 6)
            {
                result.innerHTML = '<p>Substitua a primeira nota</p>'
                document.getElementById('field1').value = '';
                return
            }

            if (n2 < 6)
            {
                result.innerHTML = '<p>Substitua a segunda nota</p>'
                document.getElementById('field2').value = '';
                return
            }

        }
        else if (media > 5)
        {
			
            result.innerHTML = `Aprovado com nota ${media}! `;
        }

    }

    form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
